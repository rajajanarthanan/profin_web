name: profinix_tech
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.0.0
  video_player: ^2.8.6
  flutter_easy_animations: ^0.0.2
  flutter_markdown: ^0.7.1
  firebase_core: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/shopping/
    - assets/logo/
    - assets/videos/
    - assets/privacy_policy.md
    - assets/terms_conditions_page.md


